<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>

        <h1>JS</h1>

    </div>


    <script>
        var nome = prompt('Digite seu nome para iniciar : ')
        var n1 = Number(prompt('informe a nota 1 : '))
        var n2 = Number(prompt('Informe a nota 2 : '))
        var n3 = Number(prompt('Informe a nota 3 : '))
        var n4 = Number(prompt('Informe a nota 4 : '))
        var media = (n1+n2+n3+n4)/4
        document.write(`Seu nome é : ${nome} <br>`)
        document.write(`Sua media é : ${media}<br>`)
        if(media>5.0){
            document.write(`Voce esta aprovado! :)`)
        }else if(media==5.0){
            document.write(`Deu sorte. Porem precisa estudar mais! :o`)
        }else if(media<=4.9){
            document.write(`Reprovado. Precisa de dedicar mais aos estudos. :(`)
        }
        
    </script>
</body>
</html>
